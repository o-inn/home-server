version: "3.8"
services:
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/stacks/tautulli:/config
    ports:
      - 8181:8181
    restart: unless-stopped
networks: {}
